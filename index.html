<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!--------google fonts-------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!----------my styled ------------->
    <link rel="stylesheet" href="css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-section">
      <div class="content">
        <div class="leftside">
          <div class="top-right">
            <img src="img/bg.svg" alt="" />
          </div>
          <div class="left-send-text">
            <img src="img/send-icon.svg" alt="" />
            <img src="img/sendmoney.svg" alt="" />
          </div>
          <div class="left-button">
            <img src="img/bg2.svg" alt="" />
          </div>
        </div>

        <div class="rightside">
          <div class="header-icon">
            <img src="img/send-color-icon.svg" alt="" />
          </div>

          <div class="welcome-text">
            <h3>Welcome back</h3>
          </div>

          <div class="new-sign-up">New To Send Money? <span>Sign Up</span></div>

          <form action="#" class="login-form">
            <div class="form-group">
              <label for="email"
                ><img src="img/email-icon.svg" id="email" alt="" /> Email</label
              >
              <input type="email" placeholder="exmaple@gmail.com" />
            </div>
            <div class="form-group">
              <label for="password"
                ><img src="img/password-icon.svg" alt="" /> password</label
              >

              <input type="password" id="password" placeholder="********" />
              <img class="eye" src="img/eye-icon.svg" alt="">

            </div>
            <div class="remember-forget">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <span>Forget Password</span>
            </div>
            <button class="login-button">Login</button>

            <div class="creact-account-button">
              Not registered yet? <span>Create an Account</span>
            </div>
            <div class="or-line">
              <div></div>
             <span>or Sign in with Email</span> 
              <div></div>
            </div>
          </form>
          <div class="brand-sign">
            <a href="#"><img src="img/google.svg" alt=""></a>
            <a href="#"><img src="img/facebook.svg" alt=""></a>
            <a href="#"><img src="img/appel.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
